<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Adaptativas</title>
</head>
<body>
    <h1>Imagens que se adaptan sozinhas</h1>  
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua a escala no seu navegador</p> 
    <picture>       
        <source media="(min-width: 1000px )" srcset="imagens/foto-big.png" type="image/png">
        <source media="(min-width: 700px )" srcset="imagens/foto-medium.png" type="image/png">
        <img src="imagens/foto-small.png" alt="imagem felxível">
    </picture>
    <h1>Audios</h1>
    <audio src="midia/toxic.mp3" controls autoplay></audio>
    <audio preload="metadata">
        <source src="midia/toxic.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
