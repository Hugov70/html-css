<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: aqua;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        hierarquia de tabelas simples
        table
            table row
                table header
                table data 

    -->
    <table>
        <tr>
            <td>a1
            <td>b1
            <td>c1
        </tr>
        <tr class="linha">
            <td>a2</td>
            <td>b2</td> 
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td> 
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td> 
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
