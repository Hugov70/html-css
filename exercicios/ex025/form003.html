<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" value="10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="imes" id="imes" value="2023-10">
        </p>
        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="idata" id="idata" value="2023-10-12">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="ihora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
