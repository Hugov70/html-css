<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Criando formulário</h1>
    <form action="cadastro.php" method="post">
        <P>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#d93a3a">
        </P>
        <p>
            <label for="ilvl">Nível de satisfação</label>
            <input type="range" name="lvl" id="ilvl" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto">FOto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
