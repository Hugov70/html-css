<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="inome" id="inome" required minlength="5" maxlength="25">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="iemail" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="itel" id="itel" autocomplete="tel" required pattern="^(\d{2}\)\d{4,5}\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldsed>
    </form>
</body>
</html>
