<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando modelo de caixas</title>
    <style>
        h1 {
            height: 200px;
            width: 450px;
            background-color: coral;
            margin-top: 10px;;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            border-width: 10px;
            border-style: solid;
            border-color: brown;
            padding: 10px;
            outline-width: 7px;
            outline-style: groove;
            outline-color: brown;

            
        }
    </style>
</head>
<body>
    <h1>Praticando modelo de caixas</h1>
    <p>O h1 e o paragráfo sõa modelos de caixas box-level. Já o <a href="#">link</a> é um modelo de caixa inline-level</p>
</body>
</html>
