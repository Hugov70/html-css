<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none; 
        }
        div:hover > p {
            display: block;
        }
        div:hover {
            width: 200px;
            height: 200px;
            background-color: lightseagreen;
            text-align: center;
            color: blueviolet;
            

        }
    </style>
</head>
<body>
   <h1>Exemplo de hover</h1> 
   <p>Passe o mouse sobre o texto abaixo</p>
   <div>
    Aqui garota
    <p>texto escondido</p>
   </div>
</body>
</html>
